<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Image Search Engine | JavaScript App</title>

		<link rel="icon" href="img/logo.png">

		<meta name="description"
			content="An image search engine built using TypeScript and styled with SCSS.">

		<meta name="keywords"
			content="image search, search engine, TypeScript, JavaScript, SCSS">

		<meta name="theme-color" content="#38bfc3">

		<link rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

		<link rel="stylesheet" type="text/css" href="css/loader.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/home.css" media="all">

		<!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>

	<body>

		<div id="loadingDiv">
			<div class="loader">Loading...</div>
		</div>

		<div id="body">

			<div class="lightbox">
				<div class="wrapper models">
					<header>

						<div class="photographer">
							<i class="uil uil-camera"></i>
							<span class="photographer-name"></span>
						</div>

						<div class="buttons">
							<i class="uil uil-import"></i>
							<i class="close-icon uil uil-times"></i>
						</div>

					</header>

					<div class="preview-img">
						<div class="img"><img src alt="preview-img"></div>
					</div>

				</div>
			</div>

			<section class="search">
				<img src="./img/s.jpg" alt="search-img">
				<div class="content">
					<h1>Image Gallery with JavaScript</h1>
					<p>Search and download any images within a second</p>
					<div class="search-box">
						<i class="uil uil-search"></i>
						<input type="text" placeholder="Search images">

						<button id="searchButton">
							Search
						</button>
					</div>
				</div>
			</section>

			<section class="gallery">
				<ul class="images"></ul>
				<button class="load-more">Load More</button>
			</section>

		</div>

		<script type="text/javascript" src="js/lib/sweetalert2.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>

	</body>

</html>
